name: Build npm release
pool:
  timeoutInMinutes: 120

resources:
  - repo: self

trigger:
  - master

jobs:
  - job: Linux
    pool:
      vmImage: ubuntu-16.04

    steps:
      - template: build-nix.yml

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: Linux'
        inputs:
          PathtoPublish: '_platformrelease'
          ArtifactName: Linux

  - job: macOS
    pool:
      vmImage: macOS-10.13
      demands: node.js

    steps:
      - template: build-nix.yml

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: macOS'
        inputs:
          PathtoPublish: '_platformrelease'
          ArtifactName: macOS

  - job: Windows
    timeoutInMinutes: 120
    pool:
      vmImage: vs2017-win2016
      demands: npm

    steps:
      - template: build-windows.yml

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: Windows'
        inputs:
          PathtoPublish: '_platformrelease'
          ArtifactName: Windows

  - job: Bundle
    displayName: Bundle
    dependsOn:
      - Linux
      - macOS
      - Windows

    pool:
      vmImage: ubuntu-16.04

    steps:
      - template: release.yml

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: Release'
        inputs:
          PathtoPublish: '_release'
          ArtifactName: Release
