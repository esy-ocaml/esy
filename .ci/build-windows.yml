steps:
  - task: NodeTool@0
    displayName: 'Use Node 8.x'

    inputs:
      versionSpec: 8.x

  - task: DownloadBuildArtifacts@0
    displayName: 'Cache: Restore source-tarballs'
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    inputs:
        buildType: 'specific'
        project: 'esy'
        pipeline: 'build'
        branchName: 'refs/heads/master'
        buildVersionToDownload: 'latestFromBranch'
        downloadType: 'single'
        artifactName: 'cache-$(Agent.OS)-source-tarballs'
        downloadPath: '$(System.ArtifactsDirectory)'
    continueOnError: true

  - task: CopyFiles@2
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    continueOnError: true
    inputs:
        sourceFolder: '$(System.ArtifactsDirectory)\build-cache-windows-source-tarballs'
        targetFolder: '$(ESYCI__CACHE_INSTALL)'

  - task: DownloadBuildArtifacts@0
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Cache: Restore install'
    inputs:
        buildType: 'specific'
        project: 'esy'
        pipeline: 'build'
        buildVersionToDownload: 'latestFromBranch'
        branchName: 'refs/heads/master'
        downloadType: 'single'
        artifactName: 'cache-$(Agent.OS)-install'
        downloadPath: '$(System.ArtifactsDirectory)'
    continueOnError: true

  - task: CopyFiles@2
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    continueOnError: true
    inputs:
        sourceFolder: '$(System.ArtifactsDirectory)\build-cache-windows-install'
        targetFolder: '$(ESYCI__CACHE_BUILD)'

  - script: 'npm install -g esy@0.4.3'
    displayName: 'npm install -g esy@0.4.3'

  - script: 'npm install -g jest-cli'
    displayName: 'npm install -g jest-cli'

  - script: 'esy install'
    displayName: 'esy install'

  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload source tarballs'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    inputs:
        pathToPublish: '$(ESYCI__CACHE_INSTALL)'
        artifactName: 'cache-$(Agent.OS)-source-tarballs'
        parallel: true
        parallelCount: 8

  - script: 'esy build'
    displayName: 'esy build'

  - script: 'esy bootstrap'
    displayName: 'esy bootstrap'

  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload install folder'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    inputs:
        pathToPublish: '$(ESYCI__CACHE_BUILD)'
        artifactName: 'cache-$(Agent.OS)-install'
        parallel: true
        parallelCount: 8

  - script: 'esy b dune runtest test'
    displayName: 'esy b dune runtest test'

  - script: 'esy test:e2e'
    displayName: 'esy test:e2e'

  - script: 'esy test:e2e-slow'
    displayName: 'esy test:e2e-slow'
    continueOnError: true

  - task: PublishTestResults@2
    displayName: 'Publish Test Results'
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**junit*.xml'
      testRunTitle: TestRun ${{ parameters.name }} $(node_version)
      
  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage results'
    condition: succeededOrFailed()
    inputs:
      codeCoverageTool: 'cobertura'
      summaryFileLocation: '**/coverage/cobertura-coverage.xml'

  - script: 'esy release:platform-release'
    displayName: 'esy platform-release'
